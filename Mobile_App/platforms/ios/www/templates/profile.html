<ion-view title="Profile" id="page5">
    <ion-content padding="false" class="has-header" ng-controller="profileCtrl" ng-class="getBackgroundClass()">
        <h4 id="profile-heading3" class="boldLetters" style="text-align:center;">Name Surname</h4>
        <button ui-sref="eyeReader.editProfile()" id="profile-button1" class="button button-clear button-small button-block" ng-class="getBackgroundClass()">
            <span class="sideLetters">Edit Profile</span>
        </button>
        <ul class="list">
            <li ng-class="getBackgroundClass()" class="item item-icon-left">
                <i style="color: #90A4AE;" class="icon ion-android-contact"></i>
                <span ng-class="getFontClass()" class="normalBlackLetters">Username</span>
            </li>
            <li ng-class="getBackgroundClass()" class="item item-icon-left">
                <i style="color: #90A4AE;" class="icon ion-android-person"></i>
                <span ng-class="getFontClass()" class="normalBlackLetters">Female</span>
            </li>
            <li ng-class="getBackgroundClass()" class="item item-icon-left">
                <i style="color: #90A4AE;" class="icon ion-android-bar"></i>
                <span ng-class="getFontClass()" class="normalBlackLetters">January, 24 1997</span>
            </li>
            <li ng-class="getBackgroundClass()" class="item item-icon-left">
                <i style="color: #90A4AE;" class="icon ion-android-mail"></i>
                <span ng-class="getFontClass()" class="normalBlackLetters">userName@gmail.com</span>
            </li>
        </ul>
    </ion-content>
</ion-view>
