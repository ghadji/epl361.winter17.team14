<ion-view title="Edit Profile" id="page6">
    <ion-content padding="true" class="has-header" ng-controller="editProfileCtrl" ng-class="getBackgroundClass()">
        <form name="editprofform" id="editprofform" class="list">
            <ul class="list">
                <li class="item item-icon-left" style="border-top:none">
                    <i style="color: #90A4AE;" class="icon ion-android-contact"></i>
                    <div style="width:100%">
                        <input type="text" name="uname" placeholder="username" ng-model="user.username" ng-minlength="3" required>
                        <span ng-show="editprofform.uname.$dirty && editprofform.uname.$error.required" style="color:darkred; font-size:10px">Username is required</span>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-android-mail"></i>
                    <div style="width:100%">
                        <input type="email" name="email" placeholder="email address" ng-model="user.email" required>
                        <span ng-show="editprofform.email.$dirty && editprofform.email.$error.required" style="color:darkred; font-size:10px">Email is required</span>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-key"></i>
                    <div style="width:100%">
                        <input type="password" name="pword" placeholder="password" ng-model="user.password" required>
                        <span ng-show="editprofform.pword.$dirty && editprofform.pword.$error.required" style="color:darkred; font-size:10px">Password is required</span>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-transgender"></i>
                    <div style="width:100%">
                        <select ng-options="o.id as o.name for o in sexOptions" ng-model="user.sex" placeholder="dd/mm/yyyy" style="width:100%"></select>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-android-bar"></i>
                    <div style="width:100%">
                        <input ng-model="user.birthday" style="width:100%" type="date">
                    </div>
                </li>
            </ul>
        </form>
        <button ng-disabled="editprofform.$invalid" ui-sref="eyeReader.editProfile()" class="button button-stable button-block">Save Changes</button>
    </ion-content>
</ion-view>
